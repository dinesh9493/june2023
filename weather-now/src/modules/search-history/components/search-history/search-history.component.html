<div class="row">
  <div class="col-md-12">
    <ng-container *ngIf="!history.length">
      <h2>Please search any city to load the Search History!</h2>
    </ng-container>
    <ng-container *ngFor="let weartherDetails of history; let i = index">
      <wn-weather-detail
        [weartherDetails]="weartherDetails"
        [isRefreshAvailable]="isRefreshNeeded"
        (updateWeather)="refresh($event, i)"
      ></wn-weather-detail>
    </ng-container>
  </div>
</div>
